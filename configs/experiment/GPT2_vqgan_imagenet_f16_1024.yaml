# @package _global_

defaults:
  - override /data: tokenized_sequence_nuscenes
  - override /model: next_token_predictor
  - override /model/network: gpt2
  - override /model/sequence_adapter: gpt_adapter
  - override /model/action_tokenizer: nuscenes_speed_and_curvature_Kmeans_vocab150
  - override /callbacks: callbacks_training
  - override /trainer: gpu
  - override /logger: many_loggers
  - override /paths: valeo

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters


trainer:
  max_epochs: 30
  # clip gradients' global norm to using gradient_clip_algorithm='norm' by default
  gradient_clip_val: 1.0
  accumulate_grad_batches: 1

data:
  train_dataset_params:
    sequence_length: 8
  dataloader_params:
    batch_size: 2
    num_workers: 2
    prefetch_factor: 1
    multiprocessing_context: spawn

paths:
  quantized_nuscenes_root_dir: /datasets_local/nuscenes_tokenized/VQGAN_ImageNet_f16_1024

# VQGAN_ImageNet_f16_1024/metadata.json indicates 14x25 quantized image features
model:
  network:
    embedding_dim: 128
    nb_heads: 4
    nb_layers: 2
    vocabulary_size: 1174 # 1024 + 150 | visual_vocab_size + sum(action_vocab_sizes)
    nb_timesteps: ${data.train_dataset_params.sequence_length}
    nb_tokens_per_timestep: 351 # 14*25 + 1 | visual + action tokens
  sequence_adapter:
    visual_vocab_size: 1024
    action_vocab_sizes:
      - ${model.action_tokenizer.vocab_size}