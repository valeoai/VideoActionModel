# @package _global_

defaults:
  - override /data: tokenized_sequence_nuscenes
  - override /model: next_token_predictor
  - override /model/network: gpt2
  - override /model/sequence_adapter: gpt_adapter
  - override /model/action_tokenizer: nuplan_speed_and_curvature_Kmeans_vocab250
  - override /callbacks: callbacks_training
  - override /trainer: deepspeed2
  - override /logger: many_loggers
  - override /paths: adastra

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters


trainer:
  max_epochs: 30
  # clip gradients' global norm to using gradient_clip_algorithm='norm' by default
  gradient_clip_val: 1.0
  accumulate_grad_batches: 1
  log_every_n_steps: 5

data:
  train_dataset_params:
    sequence_length: 16
  dataloader_params:
    batch_size: 2
    num_workers: 7
    prefetch_factor: 1
    multiprocessing_context: spawn

paths:
  quantized_nuscenes_root_dir: /lus/work/CT10/cin4181/SHARED/datasets_processed/nuscenes_tokenized/VQGAN_OpenImages_f8_16384

# VQGAN_OpenImages_f8_16384/metadata.json indicates 28x50 quantized image features
model:
  network:
    embedding_dim: 128
    nb_heads: 4
    nb_layers: 12
    vocabulary_size: 16634 # 16384 + 250 visual_vocab_size + sum(action_vocab_sizes)
    nb_timesteps: ${data.train_dataset_params.sequence_length}
    nb_tokens_per_timestep: 1401 # 28*50 + 1 | visual + action tokens
  sequence_adapter:
    visual_vocab_size: 16384
    action_vocab_sizes:
      - ${model.action_tokenizer.vocab_size}
