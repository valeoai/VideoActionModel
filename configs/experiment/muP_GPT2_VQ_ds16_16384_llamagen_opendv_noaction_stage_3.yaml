# @package _global_

defaults:
  - override /data: pickled_tokenized_sequence_opendv
  - override /model: next_token_predictor
  - override /model/network: mup_gpt2
  - override /model/sequence_adapter: gpt_adapter
  - override /model/action_tokenizer: zero_speed_and_curvature
  - override /callbacks: callbacks_opendv_training
  - override /trainer: deepspeed2
  - override /logger: many_loggers
  - override /paths: jeanzay_nuplan
  - override /optimizer: muAdamW
  - override /scheduler: warmup_stable_drop

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters


trainer:
  max_steps: 149837
  # clip gradients' global norm to using gradient_clip_algorithm='norm' by default
  gradient_clip_val: 1.0
  accumulate_grad_batches: 1
  log_every_n_steps: 5

scheduler:
  warmup_iter: 0 # 1% ~ end_iter * 0.01
  end_iter: 149837 # (len_dataset - 1) // BATCH_SIZE * nb_epochs
  drop_iter: 0 # 10% ~ end_iter * 0.1

data:
  data_root_dir: /lustre/fsn1/projects/rech/ycy/commun/OpenDV_tokenized/frames512/VQ_ds16_16384_llamagen
  video_list_path: /lustre/fsn1/projects/rech/ycy/commun/OpenDV_sharded/train_videos.txt
  pickle_path: /lustre/fsn1/projects/rech/ycy/commun/opendv_pickle/train_opendv_windows_part3.pkl
  val_video_list_path: /lustre/fsn1/projects/rech/ycy/commun/OpenDV_sharded/val_videos.txt
  val_pickle_path: /lustre/fsn1/projects/rech/ycy/commun/opendv_pickle/val_opendv_windows.pkl
  sequence_length: 20

# VQ_ds16_16384_llamagen/metadata.json indicates 18x32 quantized image features for nuplan
model:
  mup_base_shapes: ./mup_shapes/gpt2_24layers_nobias_basewidth128.bsh
  network:
    embedding_dim: 128
    nb_heads: 1
    nb_layers: 24
    mlp_dim_mult: 4
    vocabulary_size: 16385 # 16384 + 1 | visual_vocab_size + sum(action_vocab_sizes)
    nb_timesteps: ${data.sequence_length}
    nb_tokens_per_timestep: 578 # 18*32 + 2 = 576 + 2 = 578| visual tokens + action embeddings 
    dropout_rate: 0.0
    init_std: 0.02
    bias: False
    output_tied: True
    output_scale: 1.0
    attn_scale: 1.0
  sequence_adapter:
    visual_vocab_size: 16384
    action_vocab_sizes:
      - 1