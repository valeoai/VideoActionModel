defaults:
  - transform: crop_and_resize

_target_: world_model.dataloader.tokenized_sequence_nuplan.TokenizedSequenceNuplanDataModule
pickle_path: ${paths.pickle_path}
train_pickle_name: ???
val_pickle_name: ???
train_dataset_params:
  data_root_dir: ${paths.data_root_dir}
  quantized_data_root_dir: ${paths.quantized_data_root_dir}
  sequence_length: 5
  load_image: False
val_dataset_params:
  data_root_dir: ${paths.data_root_dir}
  quantized_data_root_dir: ${paths.quantized_data_root_dir}
  sequence_length: ${data.train_dataset_params.sequence_length}
  load_image: False
dataloader_params: 
  batch_size: 1
  num_workers: 1
  pin_memory: True
  prefetch_factor: 1
  multiprocessing_context: fork # default, try spawn if forking becomes a bottleneck/issue